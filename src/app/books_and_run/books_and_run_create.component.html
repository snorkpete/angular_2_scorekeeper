<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>Books and Run</h4>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-block text-center">
                    <h5 class="card-title">Add Player</h5>
                </div>
                <my-spinner [isRunning]="isRequesting"></my-spinner>
                <div *ngFor="let friend of friendList" class="list-group">
                    <button (click)="addPlayer(friend)" type="button" class="list-group-item list-group-item-action">{{ friend.username }}</button>
                </div>
                <!--<div class="card-block">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>-->
            </div>
        </div>

        <div class="col-md-6">

             <div class="card">
                <div class="card-block text-center">
                    <h5 class="card-title">Players</h5>
                </div>
                <div *ngFor="let player of players" class="list-group">
                    <button (click)="removePlayer(player)" type="button" class="list-group-item list-group-item-action">{{ player.username }}</button>
                </div>
                <div *ngIf="players.length > 1" class="card-block">
                    <button (click)="goToGame()" class="btn btn-success">Go!</button>
                </div>
            </div>

        </div>
    </div>

</div>
